<div class="form-container">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit($event)">
        <div class="form-container__text-input">
          <label for="title">Title</label>
          <input type="text" id="title" formControlName="title" placeholder="Title">
        </div>
        <div class="form-container__text-input">
          <label for="author">Author</label>
          <input type="text" id="author" formControlName="author" placeholder="Author">
        </div>
        <div class="form-container__select-input">
          <label for="category">Category</label>
          <select id="category" formControlName="category">
            <option value="" disabled selected>Please Select a Category</option>
            <!-- TODO use category data to fill here -->
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
          </select>
        </div>
        <div class="form-container__textarea-input">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" placeholder="Description"></textarea>
        </div>
        <hr>
        <div class="form-container__file-input">
          <label for="coverImage">Please Select Cover Image</label>
          <input type="file" id="coverImageId" accept=".jpg, .jpeg, .png" (change)="onFileSelected($event)" formControlName="coverImage">
          <span>{{ selectedFileName }}</span>
        </div>
        <hr>
        <button class="form-container__submit-button" type="submit">Submit</button>
    </form>
</div>
