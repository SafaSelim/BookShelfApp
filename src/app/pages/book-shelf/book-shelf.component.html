
<div class="container">
    <app-filter-books></app-filter-books>
    <ng-container *ngIf="(filteredBooks_ | async) as books">
        <div class="book-overview" *ngFor="let book of books">
            <a [routerLink]="'book-details/'+book.id">
                <app-book-card [book]="book"></app-book-card>
            </a>
        </div>
    </ng-container>
</div>
